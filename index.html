<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bebanâ€™s Music Lounge</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00ffe1;
      margin-bottom: 30px;
    }

    #playlist {
      max-width: 600px;
      margin: 0 auto 30px;
      text-align: left;
    }

    .song {
      padding: 10px;
      background: #222;
      margin: 5px;
      border-left: 5px solid transparent;
      border-radius: 5px;
    }

    .song.active {
      background: #333;
      border-left-color: #00ffe1;
      font-weight: bold;
    }

    audio {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ Bebanâ€™s Music Lounge</h1>

  <div id="playlist"></div>

  <audio id="audioPlayer" controls autoplay></audio>

  <footer>Made with ðŸ”¥ by Beban</footer>

  <script>
    const playlist = [
      {
        title: "Panic! at the Disco â€“ But Itâ€™s Better If You Do / I Write Sins",
        file: "music/Panic! at the Disco - But It's Better If You Do I Write Sins Not Tragedies (1).mp3"
      },
      { title: "Realiti", file: "music/Realiti.mp3" },
      { title: "Assets_No_Introduction", file: "music/Assets_No_Introduction.mp3" }
    ];

    const player = document.getElementById("audioPlayer");
    const playlistDiv = document.getElementById("playlist");
    let current = 0;

    function showPlaylist() {
      playlistDiv.innerHTML = "";
      playlist.forEach((song, i) => {
        const songEl = document.createElement("div");
        songEl.className = "song" + (i === current ? " active" : "");
        songEl.textContent = song.title;
        playlistDiv.appendChild(songEl);
      });
    }

    function play(index) {
      current = index;
      player.src = playlist[current].file;
      player.play();
      showPlaylist();
    }

    player.addEventListener("ended", () => {
      current = (current + 1) % playlist.length;
      play(current);
    });

    // Start
    showPlaylist();
    play(current);
  </script>

</body>
</html>
